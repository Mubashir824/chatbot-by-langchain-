<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .chat-container {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
            background-color: #2a2a3c;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            background-color: #1e1e2f;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0e8e6b;
        }

        .chat-box {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #3d3d5c;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #44475a;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Ask History Questions</h1>
        <form action="/chat" method="post">
            <input type="text" name="user_input" placeholder="Enter your question" required>
            <button type="submit">Send</button>
        </form>

        <div class="chat-box">
            {% if user_input %}
                <div class="user-message">You: {{ user_input }}</div>
                <div class="bot-message">Bot: {{ bot_response }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
